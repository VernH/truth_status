<section>
  <div class="page-header">
    <h1>{{vm.journal._id ? 'Edit Journal' : 'New Journal'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.journalForm" class="form-horizontal" ng-submit="vm.save(vm.form.journalForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.journal.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.journalForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Journal name is required.</p>
          </div>
        </div>

          <style>
      .page-header {
      
      border-style: double;
      border: solid;
      border-color: red;
      background-color: black; 
      color: white;
  
      }
      </style>



        <!-- jouralEntry -->
         <div class="form-group" show-errors>
          <label>Journal Entry</label>
          <input name="name" type="text" ng-model="vm.journal.journalEntry" id="journalEntry" class="form-control" placeholder="Place your entry here" required>
          <div ng-messages="vm.form.journalForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Journal Entry is required.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.journal._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

  <style>
      .form-group {
      
      border-style: double;
      border: solid;
      border-color: red;
      background-color: black; 
      color: white;
  
      }
      </style>
