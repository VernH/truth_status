<section>
  <div class="page-header">
    <h1>{{vm.forum._id ? 'Edit Forum' : 'New Forum'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.forumForm" class="form-horizontal" ng-submit="vm.save(vm.form.forumForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.forum.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.forumForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Forum name is required.</p>
          </div>
        </div>

        <style>
      .page-header {
      
      border-style: double;
      border: solid;
      border-color: red;
      background-color: black; 
      color: white;
  
      }
      </style>
          <!-- Forum Post -->
         <div class="form-group" show-errors>
          <label>Forum Post</label>
          <input name="post" type="text" ng-model="vm.forum.forumPost" id="forumPost" class="form-control" placeholder="Place your post here" required>
          <div ng-messages="vm.form.forumForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Post is required.</p>
          </div>
        </div>

       
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.forum._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
  <style>
      .form-group {
      
      border-style: double;
      border: solid;
      border-color: red;
      background-color: black; 
      color: white;
  
      }
      </style>
